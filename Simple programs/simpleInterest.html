<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest with P R T</title>
</head>
<body>
    <script>
        var p =prompt('enter principal');
        var r =prompt('enter rate of interest');
        var t=prompt('enter time in years');
        var sinterest=(p*(1+(r*t)));
        document.write("simple interest "+sinterest);
    </script>
</body>
</html>
