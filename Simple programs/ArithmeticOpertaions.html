<html>
    <head>
        <title>Arithmetic Operations</title>
    </head>
    <body>
        <Script>
            var a=prompt('enter a number');
            var b=prompt('enter another number');
            
            document.write("sum of two number is \n" +(parseInt(a)+parseInt(b))+ "<br>");
            document.write("difference of two number is "+(a-b)+ "<br>");
            document.write("product of two number is "+(a*b)+ "<br>");
            document.write("modulus of two number is "+(a%b) + "<br>");
            document.write("Division of two number is "+(a/b)+ "<br>");
        </Script>
    </body>
</html>
