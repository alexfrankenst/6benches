<html>
    <head>
        <title>Area,Diameter,Circumference</title>
    </head>
    <body>
        <h4>Area,Diameter,Circumference of circle</h4>
    </body>
    <script>
        var a= prompt("enter radius of circle" );
        document.write("perimeter of circle"+2*3.14*a);
        document.write("area of circle"+3.14*a*a);
    </script>
</html>
