<html>
    <head>
        <title>CM to meter and km</title>
    </head>
    <body>
        
        <script>
            var cm = parseInt(prompt('enter cm to convert to mt,kms')) ;
            var mt = cm/100;
            var km = cm/1000;
            document.write( "cm in meters "+mt+" in kilometers "+km);
        </script>
    </body>
</html>
